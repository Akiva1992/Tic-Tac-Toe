<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

        <form action="" method="" id="players-form">
            <div class="players-container">
                <div class="p1-container">
                    <h3 class="p1-form-header">Player One</h3>
                    <div class="name-container">
                        <input type="text" id="p1-name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="symbols-container">
                        <input type="button" id="p1-symbol-x" class="symbol x" name="x" value="x">
                        <input type="button" id="p1-symbol-o" class="symbol o" name="o" value="o">
                    </div>
                </div>
                <div class="p2-container">
                    <h3 class="p2-form-header">Player Two</h3>
                    <div class="name-container">
                        <input type="text" id="p2-name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="symbols-container">
                        <input type="button" id="p2-symbol-x" class="symbol x" name="x" value="x">
                        <input type="button" id="p2-symbol-o" class="symbol o" name="o" value="o">
                    </div>
                </div>
            </div>
            <input type="submit" id="players-submit-btn" class="btn" value="Play">
        </form>

        <div id="cells-container">
            <div class="row1-container">
                <div class="cell1 cell" data-row="1" data-column="1"></div>
                <div class="cell2 cell" data-row="2" data-column="1"></div>
                <div class="cell3 cell" data-row="3" data-column="1"></div>
                
            </div>
            <div class="row2-container">
                <div class="cell4 cell" data-row="1" data-column="2"></div>
                <div class="cell5 cell" data-row="2" data-column="2"></div>
                <div class="cell6 cell" data-row="3" data-column="2"></div>
                
            </div>
            <div class="row3-container">
                <div class="cell7 cell" data-row="1" data-column="3"></div>
                <div class="cell9 cell" data-row="2" data-column="3"></div>
                <div class="cell8 cell" data-row="3" data-column="3"></div>
            </div>
        </div>
        
    
    <script src="./script.js"></script>
</body>
</html>
